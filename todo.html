<html>
<head>><link rel="stylesheet" type="text/css" href="todo.css">
    <title>TODO List</title>
</head>
<body>
    <img src="D:\Prerna\Images\1.jpg" alt="Todo image" width=100>
    <br>
    <mark>My To Do List</mark>
    <div class="input_div">
        <input type="text" class="input" placeholder="Title..." id="name">
        <button class="btn" id="addNameButton">Add</button>
    </div>
    <!--PRATIK CODE-->
    <form>
    <div class="container">
        <div class="select-box">
        <div class="selected">Selected Priority</div>
            <div class="option-container active">
            <div class="option">
                <input type="radio" class="radio" id="high" name="category"/>
                <label for="high">HIGH</label>
            </div>
            <div class="option">
                <input type="radio" class="radio" id="medium" name="category"/>
                <label for="medium">MEDIUM</label>
            </div>
            <div class="option">
                <input type="radio" class="radio" id="low" name="category"/>
                <label for="low">LOW</label>
            </div>
        </div>
        </div>
    </div>
    </form>
    <!--END-->
    <ul id="listOfTasks"></ul>
    <script type="text/javascript" src="todo.js"></script>
</body>
<html>
